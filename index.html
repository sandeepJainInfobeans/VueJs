<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Attack</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterPowFun"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerPowFun"></div>
        </div>
      </section>

      <section class="container" v-if="message">
        <h2>Game Over!</h2>
        <!-- <h3 v-if="message === 'win'">You Win!</h3>
        <h3 v-else-if="message === 'lost'">You Lost!</h3>
        <h3 v-else="message === 'Draw'">Match Draw</h3> -->
        <h3>{{message}}</h3>
        <button @click="statNewGame()">Start Again</button>
      </section>

      <section id="controls" v-else>
        <button @click="attackMonster()">ATTACK</button>
        <button :disabled="isSpecialAttack" @click="specialAttack()">SPECIAL ATTACK</button>
        <button @click="healPlayer()">HEAL</button>
        <button @click="surrenderPlayer()">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="logMessage of logMessages">
            {{logMessage.attackBy}} -
            {{logMessage.attackTo}} -
            {{logMessage.attackValue}}
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
